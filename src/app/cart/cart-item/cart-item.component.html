<div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap=".5rem">
    <img src={{item.imagePath}} fxFlexAlign="center">
    <section fxLayout="column" fxLayoutAlign="center start">
        <h4>{{item.name}}</h4>
        <p>{{item.description}}</p>
    </section>
    <button mat-icon-button matTooltip="Remove item from cart" fxFlexAlign="center"><mat-icon>delete_outline</mat-icon></button>
</div>
