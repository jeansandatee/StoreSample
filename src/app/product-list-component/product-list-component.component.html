<div fxLayout="column">
    <h3>These are our products!</h3>
    <section fxLayout="row" fxAlign="space-between center" fxLayoutGap=".5rem" *ngFor="let product of products">
        <mat-card>
            <mat-card-content>
                <app-product-component [product]="product"></app-product-component>
            </mat-card-content>
        </mat-card>
    </section>
</div>
