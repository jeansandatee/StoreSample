<section class="product">
    <img src={{product.imagePath}} class="product--image">
    <h4 color="primary">{{product.name}}</h4>
    <p>{{product.description}}</p>
    <p *ngIf="!isInStock" color="warn"><i>Out of stock</i></p>
    <button mat-raised-button [disabled]="!isInStock" color="primary" (click)="addProductToCart(product)">Add to cart</button>
</section>
